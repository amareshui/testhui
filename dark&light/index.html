<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dark&light Mode</title>
    <link rel="stylesheet" href="dark&light.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="theme-switch-container">
        <span id="toggle-icon">
            <span class="toggle-text">โหมดกลางวัน</span>
            <i class="fas fa-sun" ></i>        
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>        
        </label>
    </div>
    <nav id="nav">
        <a href="#home">หน้าแรก</a>
        <a href="#project"">โปรเจค</a>
        <a href="#contact">ช่องทางการติดต่อ</a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>ฮุยเองจ้า</h1>
            <h2>ฝึกเขียนหน้าเว็บ</h2>
        </div>
    </section>
    <section id="project">
        <h1>ผลงานด้านโปรเจค</h1>
        <div class="project-container">
            <div class="img-container">
                <h2>พัฒนาเว็บไซต์</h2>
                <img src="img/undraw_website_light.svg" alt="" id="img1">
        </div>
    </section>
    <section id="contact">
        <div class="social-icon">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-github"></i>
        </div>
    </section>
    <script src="dark&light.js"></script>
</body>
</html>
